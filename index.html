<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>The Osbourne</title>
    <style>
        /* Estilos da tela de login */
        .login-container {
            background-image: url('https://c4.wallpaperflare.com/wallpaper/546/696/42/ozzy-osbourne-wallpaper-preview.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .login-form {
            background-color: rgba(26, 26, 26, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px 5px #fff;
            text-align: center;
            max-width: 400px;
            width: 80%;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: black;
            color: white;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #333;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 5px 1px black;
        }

        /* Estilos da tela principal */
        #container {
            display: none;
            background-color: #000;
            color: #fff;
            width: 100%;
            height: 100vh;
            padding-top: 50px;
            box-sizing: border-box;
            overflow: auto;
        }

        .botoes-consulta {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .consulta-btn {
            background-color: black;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .consulta-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h1>The Osbourne</h1>
        <form class="login-form" id="login-form" action="#" method="post">
            <input type="text" name="username" id="username" placeholder="Usuário" required>
            <input type="password" name="password" id="password" placeholder="Senha" required>
            <input type="submit" value="Entrar" onclick="realizarLogin(event)">
        </form>
    </div>

    <div id="container">
        <h1>The Osbourne</h1>
        <div class="botoes-consulta">
            <button class="consulta-btn" onclick="redirecionar('consultas.html')">Ir para Consultas</button>
        </div>
    </div>

    <script>
        function realizarLogin(event) {
            const usuario = document.getElementById('username').value;
            const senha = document.getElementById('password').value;

            // Lógica de autenticação simplificada
            if ((usuario === 'pedro' && senha === 'pecinha') ||
                (usuario === 'tester' && senha === 'tester') ||
                (usuario === 'gusta' && senha === 'pecinha')) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('container').style.display = 'block';
            } else {
                alert('Credenciais inválidas. Tente novamente.');
            }

            event.preventDefault();
        }

        function redirecionar(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
