<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Consulta por CPF</title>
    <style>
        body {
            background: url('https://i.pinimg.com/originals/56/e9/36/56e9367fa1d4ec7a49a23cbe9f979c0c.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-top: 50px;
        }

        #formCpf {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 30px;
        }

        label {
            margin-bottom: 10px;
            font-size: 18px;
        }

        #cpfInput {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #444;
            color: white;
        }

        input[type="button"] {
            background-color: black;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #cc0000;
        }

        #resultadoCpf {
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
            margin-top: 30px;
            white-space: pre-wrap;
            font-size: 16px;
            overflow: auto;
            max-height: 300px;
            position: relative;
        }

        .toolbox {
            display: none;
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 10;
            width: calc(100% - 40px);
            max-height: 300px;
            overflow-y: auto;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            position: relative;
            margin-top: 20px;
        }

        .toolbox.open {
            display: block;
            opacity: 1;
        }

        .toolbox input[type="text"] {
            width: calc(100% - 22px);
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: #fff;
            font-size: 14px;
        }

        .toolbox button {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        .toolbox button:hover {
            background-color: #cc0000;
        }

        .filter-button {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            position: relative;
            z-index: 11;
        }

        .filter-button:hover {
            background-color: #cc0000;
        }

        .copy-button {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 11;
        }

        .copy-button:hover {
            background-color: #cc0000;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3xZgoF9Dfsg2PeUkrLHOjSY6P2VjQW8VkvQ&s') no-repeat center center;
            background-size: contain;
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 8px white;
        }
    </style>
</head>

<body>
    <button class="home-button" onclick="voltarHome()"></button>
    <h1>Consulta por CPF</h1>
    <form id="formCpf">
        <label for="cpfInput">Digite o CPF:</label>
        <input type="text" id="cpfInput" placeholder="Ex: 12345678901">
        <input type="button" value="Consultar" onclick="consultarCpf()">
        <input type="button" value="Filtrar" class="filter-button" onclick="toggleToolbox()">
    </form>
    <div id="resultadoCpf"></div>
    <div id="toolbox" class="toolbox">
        <button onclick="closeToolbox()">X</button>
        <label for="filterName">Nome:</label>
        <input type="text" id="filterName" oninput="filterResults()" placeholder="Filtrar por nome">
        <label for="filterBirth">Data de Nascimento:</label>
        <input type="text" id="filterBirth" oninput="filterResults()" placeholder="Filtrar por data de nascimento">
        <label for="filterAge">Idade:</label>
        <input type="text" id="filterAge" oninput="filterResults()" placeholder="Filtrar por idade">
    </div>
    <button class="copy-button" onclick="copyResults()">Copiar Resultado</button>

    <script>
        let globalData = [];

        function consultarCpf() {
            const cpf = document.getElementById('cpfInput').value;
            const apiKey = 'ab682c9f720ed1c86ccebc57c1ffecc9426fec18986e0a6a5d6e17eee6401974';
            const url = `https://api-dh.ciphers.systems/api/v1/serasa/cpf/?cpf=${cpf}&apikey=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    globalData = [data.body];
                    displayResults(globalData);
                })
                .catch(error => {
                    document.getElementById('resultadoCpf').textContent = 'Erro ao consultar CPF. Por favor, tente novamente.';
                });
        }

        function displayResults(data) {
            if (!data || !data.length) {
                document.getElementById('resultadoCpf').textContent = 'Nenhum resultado encontrado.';
                return;
            }

            const item = data[0];
            const addresses = item.addresses.map(addr => `
                <div>
                    <strong>Endereço:</strong><br>
                    ${addr.logr_name} ${addr.logr_number}, ${addr.logr_complement}<br>
                    ${addr.neighborhood}, ${addr.city} - ${addr.state}<br>
                    CEP: ${addr.zip_code}
                </div>
            `).join('<hr>');

            const telephones = item.telephones.map(tel => `
                <div>
                    <strong>Telefone:</strong><br>
                    (${tel.ddd}) ${tel.phone_number}<br>
                </div>
            `).join('<hr>');

            const emails = item.emails.map(email => `
                <div>
                    <strong>Email:</strong><br>
                    ${email.email}<br>
                </div>
            `).join('<hr>');

            document.getElementById('resultadoCpf').innerHTML = `
                <div>
                    <strong>Nome:</strong> ${item.name || 'N/A'}<br>
                    <strong>CPF:</strong> ${item.cpf || 'N/A'}<br>
                    <strong>Gênero:</strong> ${item.gender || 'N/A'}<br>
                    <strong>Data de Nascimento:</strong> ${item.birth || 'N/A'}<br>
                    <strong>Idade:</strong> ${item.age || 'N/A'}<br>
                    <strong>Signo:</strong> ${item.sign || 'N/A'}<br>
                    <strong>Nome da Mãe:</strong> ${item.mother_name || 'N/A'}<br>
                    <strong>Estado Civil:</strong> ${item.marital_status || 'N/A'}<br>
                    <strong>Renda:</strong> ${item.income || 'N/A'}<br>
                    <strong>Endereços:</strong><br>
                    ${addresses}<br>
                    <strong>Telefones:</strong><br>
                    ${telephones}<br>
                    <strong>Emails:</strong><br>
                    ${emails}
                    <hr>
                </div>
            `;
        }

        function filterResults() {
            const filterName = document.getElementById('filterName').value.toLowerCase();
            const filterBirth = document.getElementById('filterBirth').value.toLowerCase();
            const filterAge = document.getElementById('filterAge').value.toLowerCase();

            const filteredData = globalData.filter(item => 
                (!filterName || (item.name && item.name.toLowerCase().includes(filterName))) &&
                (!filterBirth || (item.birth && item.birth.toLowerCase().includes(filterBirth))) &&
                (!filterAge || (item.age && item.age.toString().toLowerCase().includes(filterAge)))
            );

            displayResults(filteredData);
        }

        function toggleToolbox() {
            const toolbox = document.getElementById('toolbox');
            toolbox.classList.toggle('open');
        }

        function closeToolbox() {
            document.getElementById('toolbox').classList.remove('open');
        }

        function copyResults() {
            const resultsText = document.getElementById('resultadoCpf').innerText;
            navigator.clipboard.writeText(resultsText)
                .then(() => alert('Resultados copiados para a área de transferência!'))
                .catch(err => console.error('Erro ao copiar resultados: ', err));
        }

        function voltarHome() {
            window.location.href = 'consultas.html'; // Ajuste para a URL da sua página inicial
        }
    </script>
</body>

</html>
